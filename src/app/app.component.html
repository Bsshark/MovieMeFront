<div id="page">
  <div id="searchBar" class="p-grid">
    <div class="p-col-4"></div>
    <div class="p-col ui-float-label">
      <input id="title-movie" type="text" pInputText *ngIf="movie" size="30" (input)="onSearchChange($event.target.value)" />
      <label for="title-movie">TÃ­tulo</label>
    </div>
  </div>
  <div id="moviePanelContainer" *ngIf="moviePanel">
    <div id="moviePanel" class="p-grid">
      <div id="movieCard" class="p-col-2" *ngFor="let movie of movies">
        <p-card header="{{movie.title}} ({{movie.release_date | date: 'yyyy'}})" *ngIf="movie.title && movie.genres"
          styleClass="ui-card-shadow" subheader="{{movie.genres.join(', ')}}">
          <p-header>
            <img class="movie-poster-panel" src="http://image.tmdb.org/t/p/w342/{{movie.poster_path}}" alt="Portada de {{movie.title}}" />
          </p-header>
        </p-card>
      </div>
    </div>
  </div>
</div>
